<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/pokedex.css">
    <title>Pokemon API</title>
</head>

<body>
    <header>
        <nav class="nav">
            <img src="img/logo.svg" alt="Logo Pokedex">
            <ul class="nav-list">
                <li class="nav-item">
                    <boutton class="btn btn-header Accueil" id="Accueil"
                        onclick="location.href ='../Accueil/Accueil.html'">Accueil</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header" id="allPoke">Tous</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header normal" id="normal">Normal</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header fire" id="fire">Feu</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header water" id="water">Eau</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header grass" id="grass">Plante</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header electric" id="electric">Electrik</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header ice" id="ice">Glace</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header fighting" id="fighting">Combat</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header poison" id="poison">Poison</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header ground" id="ground">Sol</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header flying" id="flying">Vol</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header psychic" id="psychic">Psy</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header bug" id="bug">Insect</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header rock" id="rock">Roche</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header ghost" id="ghost">Spectre</boutton>
                </li>
                <!-- <li class="nav-item"><boutton class="btn btn-header dark" id="dark">Ténèbre</boutton></li> -->
                <li class="nav-item">
                    <boutton class="btn btn-header dragon" id="dragon">Dragon</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header steel" id="steel">Acier</boutton>
                </li>
                <li class="nav-item">
                    <boutton class="btn btn-header fairy" id="fairy">Fée</boutton>
                </li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="pokemonBox">
            <div class="allPokemon" id="pokemonList">
            </div>
        </div>
    </main>
    <script src="script/pokedex.js"></script>
</body>

</html>
